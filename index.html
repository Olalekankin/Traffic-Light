<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default meta settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!--  light stand 1 -->
        <div class="light-stand one">
            <div class="light-head">
                <div class="timer"><h1 id="stand-one">00</h1></div>
                <div class="bulb red">
                    <div class="inner"></div>
                    <div class="outer first-red"></div>
                </div>
                <div class="bulb yellow">
                    <div class="inner"></div>
                    <div class="outer first-yellow"></div>
                </div>
                <div class="bulb green">
                    <div class="inner"></div>
                    <div class="outer first-green"></div>
                </div>
            </div>
        </div>
        <!--  light stand 2-->
        <div class="light-stand two">
            <div class="light-head">
                <div class="timer"><h1 id="stand-two">00</h1></div>
                <div class="bulb red">
                    <div class="inner"></div>
                    <div class="outer second-red"></div>
                </div>
                <div class="bulb yellow">
                    <div class="inner"></div>
                    <div class="outer second-yellow"></div>
                </div>
                <div class="bulb green">
                    <div class="inner"></div>
                    <div class="outer second-green"></div>
                </div>
            </div>
        </div>
        <!--  light stand 3 -->
        <div class="light-stand three">
            <div class="light-head">
                <div class="timer"><h1 id="stand-three"><i class="fa-solid fa-person-walking"></i></h1></div>
                <div class="bulb red">
                    <div class="inner"></div>
                    <div class="outer third-red"></div>
                </div>
                <div class="bulb yellow">
                    <div class="inner"></div>
                    <div class="outer third-yellow"></div>
                </div>
                <div class="bulb green">
                    <div class="inner"></div>
                    <div class="outer third-green"></div>
                </div>
            </div>
        </div>
        <!--  light stand 4 -->
        <div class="light-stand-four four">
            <div class="light-head-four">
                <div class="bulb red">
                    <div class="inner"></div>
                    <div class="outer four-red"></div>
                </div>
                <div class="bulb yellow">
                    <div class="inner"></div>
                    <div class="outer four-yellow"></div>
                </div>
                <div class="bulb green">
                    <div class="inner"></div>
                    <div class="outer four-green"></div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
